<!DOCTYPE html>
<html lang="en-US">

<head>

	<meta charset="utf-8" />
	
	<title>Ajaxify Plugin Demo</title>
	
	<link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/global.css" type="text/css" />
	
	<script src="libs/modernizr.js"></script>
	<script src="libs/jquery.js"></script>
	<script src="libs/xdom.js"></script>

	<script src="viz.core.js"></script>
	<script src="viz.ajaxify.js"></script>
	
	<script>
		
		$(document).vizcore('ajaxify', {
			url		: 'http://blog.onestepcreative.com',
			elem	: '.ajaxify',
			cached  : false,
			effect	: 'fade',
		});


		</script>

</head>
<body>

	<div class="ajaxify" data-ajaxify="#global-nav"></div>

</body>
</html>
